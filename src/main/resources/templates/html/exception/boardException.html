<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div class="wrapper">
		<div class="title">
			<h1>BoardException 발생!</h1>
			<p>
				<a th:href="@{/}">메인 화면으로</a>
			</p>
			<p>
				예외 메세지: <span th:text="${exception.message}"></span>
			</p>
			<ul th:each="trace: ${exception.stackTrace}">
				<li th:text="${trace}">
			</ul>
		</div>
	</div>
</body>
</html>
